<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Improvement Hub</title>
    <link rel="stylesheet" href="style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <div class="sidebar">
            <div class="centered-content">
                <div class="logo-section">
                    <a href="index.html" class="centered-logo"><img src="logo.webp" alt="Improvement Hub Logo" class="logo-image"></a>
                    <h1 class="brand-name">Improvement Hub</h1>
                </div>
                <div class="header-date-time">
                    <div class="date">Loading...</div>
                    <div class="time">Loading...</div>
                </div>
            </div>
        </div>

        <main>
            <div class="form-container">
                <form class="login-form">
                    <h2>Login</h2>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Login</button>
                    </div>
                    <div class="form-group">
                        <p>Not yet registered? <a href="register.html">Register</a></p>
                    </div>
                </form>
            </div>            
        </main>
    </div>

    <!-- <aside></aside> -->
    <script src="date_time.js"></script>
</body>

</html>
